            <div class="navbar-nav">

              <a class="nav-item nav-link" href="/user/comments/">Comments</a>

              <a class="nav-item nav-link" href="/user/register/">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" style="padding-top: 100px;">
      {% block content %}

      {% endblock %}
    </div>
